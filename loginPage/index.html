<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Logon</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/83672d03dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <i class="fa-solid fa-globe" id="icon"></i>
            <ul style="list-style-type:none" class="header-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder=" Username" required id="user-input" />
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder=" Password" required id="pwd-input" />
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" />Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Dont have an account? <a href="#">Register Here</a></p>
                </div>
            </form>
        </div>
    </main>


<script>
    $(".wrapper a").hover(function () {
        $(this).css("opacity", "0.5");
    }, function () {
        $(this).css("opacity", "1.0");
    });

    $(".header-nav a").hover(function () {
        $(this).css("opacity", "0.5");
    }, function () {
        $(this).css("opacity", "1.0");
    });
    
</script>
</body>

</html>
