<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/83672d03dd.js" crossorigin="anonymous"></script>
    <script src="JS/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <i class="fa-solid fa-globe" id="icon"></i>
            <ul style="list-style-type:none" class="nav-header-links">
                <li class="nav-link"><a href="#" id="home-link">Home</a></li>
                <li class="nav-link"><a href="#">About</a></li>
                <li class="nav-link"><a href="#">Services</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="form-box-login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" required placeholder=" Username" id="user-input" />
                        <i class="fa-solid fa-user" id="user-icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" required placeholder=" Password" id="pwd-input" />
                        <i class="fa-solid fa-lock" id="pwd-icon"></i>
                    </div>
                    <button id="log-btn" type="submit">Login</button>
                    <p><a href="#">Forgot Password</a></p>
                    <p>Dont have an account?<a href="#"> Register</a></p>
                    
                </form>
            </div>
        </div>

    </main>
<script>
    //header hover effect
    $(".nav-header-links a").hover(function () {
        $(this).css("opacity", "1.0");
    }, function () {
        $(this).css("opacity", "0.6");
    });
    //login button hover effect
    $("#log-btn").hover(function () {
        $(this).css("opacity", "1.0");
    }, function () {
        $(this).css("opacity", "0.9");
    });
</script>

</body>

</html>
